<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap css first, then styles css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Pokemon App</title>
  </head>
  <body> 
    <nav class="navbar navbar-dark bg-dark justify-content-between sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
        <img src="img/pokemon.ico" alt="logo" width="40" class="d-inline-block align-right"> <span class="navbar-brand mb-0 h1">Pok√©mon World</span>
        </a>
        <form class="d-flex row form-inline">
          <input class= "form-control mr-sm-2 input" type="text" placeholder="eg:bulbasaur" aria-label="Search" id="myInput">
          <i class="fa fa-search iconsubmit"></i>
        </form>
      </div>
    </nav>
    <br>
    <main>
      <img src="./img/pwall.jpg" id="main-img" alt="Main page image" class="">
      <ul class='pokemon-list list-group-horizontal row mt-2 cursive' id="pokemon-list">
      </ul>
      <!-- Modal -->
      <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="pokemonModalLabel">Pokemon</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">-</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </main>
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="js/vendor/promise-polyfill.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
